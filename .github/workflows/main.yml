name: Test

on:
  push:
    paths-ignore:
      - '.github/FUNDING.YML'
      - '**/*.md'
      - '**/*.d.ts'
      - '.gitconfig'
      - '.gitignore'
      - '.npmignore'
      - 'LICENSE*'
      - '.idea/**'
      - '.vscode/**'
      - '.circleci'
      - '.circleci/*'
      - 'README.md'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: test-${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ matrix.os }}${{ hashFiles('package-lock.json') }}

      - name: npm install
        run: npm i

      - name: "Run tests"
        run: npm test

